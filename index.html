<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="box1">
        <div class="minibox1">
            <h1 class="h1">
                Learn to code by watching others
            </h1>
        </div>
        <div class="minibox2">
            <p class="p1">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
            </p>
        </div>
    </div>
    <div class="box2">
        <div class="minibox3">
            <p class="p2">
                Try it free 7 days 
                <span class="span1">then $20/mo. thereafter</span>
            </p>
        </div>
        <div class="minibox4">
            <form id="signup-form">
                <label for="username"></label>
                <div class="image1"><img src="./Group 11 (2).png" alt="" id="img1"></div>
                <input type="text" name="username" id="username" placeholder="Username">
                <div id="username-error"></div>
            
                <label for="lastname"></label>
                <div class="image2"><img src="./Group 11 (2).png" alt="" id="img2"></div>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                <div id="lastname-error"></div>
            
                <label for="email"></label>
                <div class="image3"><img src="./Group 11 (2).png" alt="" id="img3"></div>
                <input type="email" name="email" id="email" placeholder="Email Address">
                <div id="email-error"></div>
            
                <label for="password"></label>
                <div class="image4"><img src="./Group 11 (2).png" alt="" id="img4"></div>
                <input type="password" name="password" id="password" placeholder="Password:">
                <div id="password-error"></div> 
            
                <button type="submit" name="submit-button" id="button" >CLAIM YOUR FREE TRIAL</button>
                <p class="p3">
                    By clicking the button, you are agreeing to our 
                    <span class="span2">Terms and Services</span>
                </p>
            </form>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
